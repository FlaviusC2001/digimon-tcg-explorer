<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Grid Mode</ion-label>
      <ion-toggle [(ngModel)]="isGridMode" (ionChange)="toggleGridMode()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

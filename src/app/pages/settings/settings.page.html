<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Dark Mode</ion-label>
    <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDark()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Grid Mode</ion-label>
    <ion-toggle [(ngModel)]="gridMode" (ionChange)="toggleGrid()"></ion-toggle>
  </ion-item>
</ion-content>

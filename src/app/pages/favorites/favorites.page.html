<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onSearch($event)" placeholder="Search favorites"></ion-searchbar>
  <div *ngIf="filteredFavorites.length === 0" class="empty">No favorite cards found.</div>
  <ion-grid *ngIf="isGridMode && filteredFavorites.length > 0">
    <ion-row>
      <ion-col size="6" *ngFor="let card of filteredFavorites">
        <app-card-item [card]="card" (click)="goToCardDetail(card)"></app-card-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="!isGridMode && filteredFavorites.length > 0">
    <app-card-item *ngFor="let card of filteredFavorites" [card]="card" (click)="goToCardDetail(card)"></app-card-item>
  </ion-list>
</ion-content>
